<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mitspielen – Quiz für Anne</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background-color: #001F3F;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: gold;
    }
    .question-box {
      background-color: #003366;
      border: 2px solid gold;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .answers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      padding: 15px;
      font-size: 18px;
      background-color: #0055A5;
      color: white;
      border: 2px solid #0077CC;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
  /* Hover deaktiviert */
}
    .correct {
      background-color: gold !important;
      color: black;
    }
    .wrong {
      background-color: red !important;
      color: white;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1.1em;
      color: #FFDC00;
    }
  </style>
  <script>
    const socket = io();
    let playerName = "";
    let currentAnswer = null;
    let correctAnswer = null;

    function submitName() {
      playerName = document.getElementById("name").value;
      socket.emit("join", playerName);
      document.getElementById("start").style.display = "none";
      document.getElementById("quiz").style.display = "block";
    }

    function disableButtons() {
      ["A", "B", "C", "D"].forEach(letter => {
        document.getElementById(letter).classList.add("disabled");
        document.getElementById(letter).disabled = true;
      });
    }

    function resetButtons() {
      ["A", "B", "C", "D"].forEach(letter => {
        const btn = document.getElementById(letter);
        btn.className = "";
        btn.disabled = false;
      });
      document.getElementById("feedback").innerText = "";
    }

    socket.on("question", q => {
      currentAnswer = null;
      correctAnswer = q.correct;
      resetButtons();
      document.getElementById("frage").innerText = q.question;
      ["A", "B", "C", "D"].forEach(letter => {
        const btn = document.getElementById(letter);
        btn.innerText = `${letter}: ${q[letter]}`;
        btn.onclick = () => {
          if (currentAnswer) return;
          currentAnswer = letter;
          socket.emit("answer", { name: playerName, answer: letter });
          disableButtons();
          document.getElementById("feedback").innerText = "Antwort gesendet. Bitte warten ...";
        };
      });
    });

    socket.on("update-leaderboard", () => {
      ["A", "B", "C", "D"].forEach(letter => {
        const btn = document.getElementById(letter);
        if (letter === correctAnswer) btn.classList.add("correct");
        if (letter === currentAnswer && letter !== correctAnswer) btn.classList.add("wrong");
      });
    });
  </script>
</head>
<body>
  <h1>Wer wird Millionär – Anne Edition</h1>
  <div id="start">
    <h1>Mitspielen – Quiz für Anne</h1>
    <input type="text" id="name" placeholder="Dein Name">
    <button onclick="submitName()">Start</button>
  </div>
  <div id="quiz" style="display:none;">
    <div class="question-box">
      <h2 id="frage">Frage erscheint hier</h2>
    </div>
    <div class="answers">
      <button id="A"></button>
      <button id="B"></button>
      <button id="C"></button>
      <button id="D"></button>
    </div>
    <p id="feedback"></p>
  </div>
</body>
</html>
